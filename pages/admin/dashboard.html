<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../styling/common/utilities.css" />
    <link rel="stylesheet" href="../../styling/admin/dashboard.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Dashboard</h3>
        <ul class="list-none p-0">
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="../admin/dashboard.html"
            >
              <img src="../../assets/svg/utensils-solid.svg" alt="" />
              <span class="hide-mobile">Resturants</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="../admin/users.html"
            >
              <img src="../../assets/svg/users-solid.svg" alt="" />
              <span class="hide-mobile">Users</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="../../index.html"
            >
              <img src="../../assets/svg/users-solid.svg" alt="" />
              <span class="hide-mobile">Go Home</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Start Content -->
      <div class="content w-full">
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <img src="../../assets/admin/avatar-05.png" alt="" />
          </div>
        </div>
        <div class="center-flex gap-20">
          <h1 class="p-relative">Resturants</h1>
          <button class="add bg-green c-white btn-shape" id="add-resturant">
            Add
          </button>
        </div>
        <div class="resturants d-grid gap-20 m-20" id="resturants"></div>
      </div>
    </div>
    <div class="pop-up" id="pop-up">
      <div class="popup-content">
        <span class="close" id="close">&times;</span>
        <h2>Create Restaurant</h2>
        <form id="restaurantForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image :</label>
            <input type="file" id="file" name="image" required />
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required />
          </div>
          <button type="submit">Create Restaurant</button>
        </form>
      </div>
    </div>
    <script src="../../scripts/admin/resturants.js"></script>
  </body>
</html>
