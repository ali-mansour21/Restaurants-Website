<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../styling/common/utilities.css" />
    <link rel="stylesheet" href="../../styling/admin/dashboard.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Dashboard</h3>
        <ul class="list-none p-0">
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="../admin/dashboard.html"
            >
              <img src="../../assets/svg/utensils-solid.svg" alt="" />
              <span class="hide-mobile">Resturants</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="../admin/users.html"
            >
              <img src="../../assets/svg/users-solid.svg" alt="" />
              <span class="hide-mobile">Users</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <img src="../../assets/admin/avatar-05.png" alt="" />
          </div>
        </div>
        <div class="center-flex gap-20">
          <h1 class="p-relative">Users</h1>
          <button class="add bg-green c-white btn-shape">Add</button>
        </div>
        <div class="users-page d-grid m-20 gap-20">
          <div class="user bg-white p-20 rad-6 p-relative">
            <div class="txt-c">
              <img class="rad-50 mt-10 mb-10 w-100 h-100" src="" alt="" />
              <h4 class="m-0">Ali Remity</h4>
              <p class="c-gray fs-13 mt-5 mb-0">Mis Developer</p>
            </div>
            <div class="icons center-flex column fs-14 p-relative">
              <div class="mb-10">
                <span>99 Freind</span>
              </div>
              <div class="mb-10">
                <span>15 Projects</span>
              </div>
              <div class="mb-10">
                <span>25 Articles</span>
              </div>
            </div>
            <div class="info center-flex fs-13">
              <button class="bg-red c-white btn-shape b-none " href="#">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
